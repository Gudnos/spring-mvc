<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Car list</h1>

<table border="1">
    <tr>
        <th>id</th>
        <th>color</th>
        <th>model</th>
    </tr>

    <tr th:each="lst : ${cars}">
        <td th:utext="${lst.id}">brand</td>
        <td th:utext="${lst.color}">color</td>
        <td th:utext="${lst.model}">power</td>
    </tr>

</table>

</body>

</html>
